apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: hello.moonorb.cloud
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: hello
              port:
                number: 8000